<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: css-head"><meta charset="utf-8" /></head>



<!-- Modal de tarefas da pagina de index -->
<div th:fragment="modal-tarefa" class="modal fade"	th:id="'myModal' + ${row.count}" tabindex="-1" role="dialog" aria-hidden="true">

	<div >
		<div  class="${tarefa.status.id}"  th:name="${tarefa.status.id}" >
			<div class="modal-content">
				<div class="modal-header text-center" >
					<h4 class="modal-title"
						th:text="'Tarefa ' + ${tarefa.numeroTarefa}"></h4>
					<small th:text="${tarefa.nome}"></small>
				</div>
														
				<div class="modal-body">
										
					<div class="row">
						
						<div class="col-md-6">
							<p class="m-t-none">Nome do testador:</p>
							<h4 th:text="${tarefa.usuario.nome}"></h4>							
						</div>
						
						<div class="col-md-6">
							<p class="m-t-none">Data do teste:</p>
							<h4 class="m-t-xs" th:text="${#calendars.format(tarefa.fimTeste,'dd/MM/yyyy')}"></h4>
						</div>
												
						<div class="col-md-6">
							<p class="m-t-none">Erro no caminho feliz:</p>
							<h4 class="m-t-xs" th:switch="${tarefa.erroCaminhoFeliz}">
							<b	th:case="true">Sim</b> <b th:case="false">N&atilde;o</b>
							
							</h4>		
						</div>
						
						<div class="col-md-6">
						<p class="m-t-none">Fluxo:</p>
						<h4 class="m-t-xs" th:text="${tarefa.fluxo.nome}"></h4>
						</div>
					
						<div class="col-md-6">
						<p class="m-t-none">Módulo:</p>
						<h4 class="m-t-xs" th:text="${tarefa.modulo.nome}"></h4>
						</div>
							
						
						<div class="col-md-4">					
						<p class="m-t-none">Tempo gasto:</p>
						<h4 class="m-t-xs" th:text="${#calendars.format(listaTempoTarefa[(row.count)-1],'HH:mm:ss')}" ></h4>
						</div> 
						
						
						<div class="col-md-6">
						<p class="m-t-none">Status:</p>
						<h4 class="m-t-xs" th:text="${tarefa.status.nome}"></h4>
						</div>							
							
						<div class="col-md-6">
							<div class="${tarefa.status.id}" >
                                    <div class="col-sm-6">
                                        <div  class="radio radio-danger">
                                            <input type="radio" name="radio1"  checked="checked" />
                                            <label for="radio1">
                                               erro
                                            </label>
                                        </div>
                                        <div  class="radio radio-success">
                                            <input type="radio" name="radio1"  />
                                            <label for="radio2">
                                               validado
                                            </label>
                                        </div>
                                        <div  class="radio radio-warning">
                                            <input type="radio" name="radio1" />
                                            <label for="radio3">
                                                incompleto
                                            </label>
                                        </div>
                                    </div>                                    
                            </div>
						</div>
						
						
						<div class="col-md-6">
						<p class="m-t-none">Erros visuais:</p>
						<h4 class="m-t-xs" th:text="${tarefa.severidade4}"></h4>
						</div>
						
						<div class="col-md-6">
						<p class="m-t-none">Erros de navega&ccedil;&atilde;o:</p>
						<h4 class="m-t-xs" th:text="${tarefa.severidade3}"></h4>
						</div>	
						
						<div class="col-md-6">
						<p class="m-t-none">Erros de negócio:</p>
						<h4 class="m-t-xs" th:text="${tarefa.severidade2}"></h4>
						</div>	
						
						<div class="col-md-6">
						<p class="m-t-none">Comportamento inesperado:</p>
						<h4 class="m-t-xs" th:text="${tarefa.severidade1}"></h4>
						</div>	
							
							
						
					</div>
					
				</div>					
						<div class="text-center" ><p class="text-center">Total de <b th:text="${tarefa.severidade4+tarefa.severidade3+tarefa.severidade2+tarefa.severidade1}"></b> erros encontrados na tarefa</p></div>
				<div class="modal-footer">
			
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
					  <button type="button" class="btn btn-accent">Alterar</button> 
				</div>
			</div>
		</div>

		


	</div>
</div>
<!-- Fim modal de tarefas da pagina de index -->





</html>
