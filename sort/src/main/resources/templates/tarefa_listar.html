<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Main content-->
<section class="content" th:fragment="tarefa_listar">
	<div class="container-fluid">

		<div class="row">
			<div class="col-lg-12">
				<div class="view-header">

					<div class="header-icon">

						<i class="pe page-header-icon pe-7s-users"></i>
					</div>
					<div class="header-title">
						<h3 class="m-b-xs">Listagem de Registros de Teste</h3>
						<small> Sistema Obl&iacute;quo de Relat&oacute;rio de
							Teste. </small>
					</div>
				</div>
				<hr />
			</div>
		</div>




		<div class="row">
			<div class="col-md-8">
				<div class="panel">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-hover table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Número da Tarefa</th>
										<th>Telefone</th>
										<th>E-mail</th>
										<th>Data Nascimento</th>
										<th>City</th>
										<th>Ver</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="tarefa : ${listarTarefas}">
									    <td></td>
										<td th:text="${tarefa.numeroTarefa}"></td>
										<td th:text="${tarefa.qtdErros}"></td>
										<td th:text="${tarefa.erroCaminhoFeliz}"></td>
										<td th:text="${tarefa.dataCriacao}"><div
												class="sparkline8"></div></td>
										<td>Vosselaar</td>
										<td><a href="#" class="btn btn-default btn-xs">Ver</a></td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>


		</div>

	</div>
</section>
</html>
