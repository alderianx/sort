<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: css-head"></head>
<body>

	<!-- Wrapper-->
	<div class="wrapper">

		<!-- Header-->
		<header th:replace="layout :: site-header"></header>
		<!-- End header-->

		<!-- Navigation-->
		<div th:replace="layout :: site-navegation"></div>

		<!-- End navigation-->

		<!-- Main content-->
		<section class="content" th:fragment="tarefa_listar">
			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-12">
						<div class="view-header">

							<div class="header-icon">

								<i class="pe page-header-icon pe-7s-note"></i>
							</div>
							<div class="header-title">
								<h3 class="m-b-xs">Listagem de Registros de Teste</h3>
								<small> Sistema Obl&iacute;quo de Relat&oacute;rio de
									Teste. </small>
							</div>
						</div>
						<hr />
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="panel">
							<div class="panel-body">

								<div class="table-responsive">

									<table class="table table-hover table-striped">

										<thead>
											<tr>
												<th>#</th>
												<th>N&ordm; da tarefa</th>
												<th>Data Cria&ccedil;&atilde;o</th>
												<th>Testador</th>
												<th>N&ordm; de Erros</th>
												<th>Erros no Caminho Feliz</th>
												<!-- <th>Tempo Gasto</th> -->
												<th>Fluxo</th>
												<th>M&oacute;dulo</th>
												<th>Tipo de Erro</th>
												<th>Status</th>
												<th>Tempo gasto</th>
												<th>Ver</th>
											</tr>
										</thead>
										<tbody>

											<tr th:each="tarefa,row : ${listarTarefasUsuario}">
												<td th:text="${row.count}"></td>
												<td th:text="${tarefa.numeroTarefa}"></td>
												<td
													th:text="${#calendars.format(tarefa.fimTeste,'dd MMMM yyyy')}"></td>
												<td th:text="${tarefa.usuario.nome}"></td>
												<td th:text="${tarefa.qtdErros}"></td>

												<td th:switch="${tarefa.erroCaminhoFeliz}"><b
													th:case="true">Sim</b> <b th:case="FALSE">N&atilde;o</b></td>

												<td th:text="${tarefa.fluxo.nome}"></td>
												<td th:text="${tarefa.modulo.nome}"></td>
												<td th:text="${tarefa.erroTipo.nome}"></td>
												<td th:text="${tarefa.status.nome}"></td>
													 <td th:text="${listaTempoGasto}"></td>
												<td th:switch="${tarefa.status.id}"><a th:case="1"
													href="#" class="btn btn-danger btn-xs">Ver</a> <a
													th:case="2" href="#" class="btn btn-success btn-xs">Ver</a>
													<a th:case="3" href="#" class="btn btn-warning btn-xs">Ver</a>
												</td>

											</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>


				</div>

			</div>
		</section>
	</div>

	<!-- End wrapper-->
	<div th:replace="layout :: script-footer"></div>
	<!-- Vendor scripts -->
</body>
</html>
